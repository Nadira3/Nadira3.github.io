    /* Header styling */
    .journal-header {
      background: linear-gradient(135deg, #3a8eb9 0%, #1f4a87 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      border-bottom: 3px solid #f0c541;
    }
    
    .journal-header h1 {
      margin: 0;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      font-family: 'Playfair Display', serif;
    }
    
    .page-title {
      font-size: 1.2rem;
      margin-top: 5px;
      opacity: 0.9;
    }
    
    /* Content area */
    .journal-content {
      padding: 30px;
      line-height: 1.6;
      position: relative;
      z-index: 1;
      min-height: 400px;
    }
    
    /* Dialog styling */
    .dialog {
      margin-bottom: 20px;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .doctor, .student {
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      position: relative;
    }
    
    .doctor {
      background-color: #f3f9ff;
      border-left: 4px solid #3a8eb9;
      margin-left: 40px;
      animation-delay: 0.2s;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
    }
    
    .student {
      background-color: #fff8f3;
      border-left: 4px solid #f0c541;
      margin-right: 40px;
      animation-delay: 0.4s;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.05);
    }
    
    .doctor::before, .student::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      top: -5px;
      background-size: cover;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    .doctor::before {
      left: -50px;
      background-image: url('/api/placeholder/40/40');
      border: 2px solid #3a8eb9;
    }
    
    .student::before {
      right: -50px;
      background-image: url('/api/placeholder/40/40');
      border: 2px solid #f0c541;
    }
    
    .speaker {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 0.9rem;
      color: #555;
    }
    
    /* Pagination */
    .pagination {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f9f7f1;
      border-top: 1px dashed #ddd;
    }
    
    .pagination button {
      background: #3a8eb9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .pagination button:hover {
      background: #1f4a87;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .pagination button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .pagination button i {
      font-size: 1.2rem;
    }
    
    .page-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .page-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ddd;
      transition: all 0.3s ease;
    }
    
    .page-dot.active {
      background-color: #3a8eb9;
      transform: scale(1.5);
    }
    
    /* Highlight effects */
    .highlight {
      background-color: #ffff99;
      padding: 2px;
    }
    
    .important {
      font-weight: bold;
      color: #d9534f;
    }
    
    /* Notes and tooltips */
    .note {
      background-color: #f8f9fa;
      border-left: 3px solid #f0c541;
      padding: 10px;
      margin: 15px 0;
      font-size: 0.9rem;
      position: relative;
    }
    
    .note::before {
      content: "Note";
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #f0c541;
    }
    
    /* Animations for page transition */
    @keyframes pageOut {
      from {
        opacity: 1;
        transform: translateX(0);
      }
      to {
        opacity: 0;
        transform: translateX(-50px);
      }
    }
    
    @keyframes pageIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .page-transition-out {
      animation: pageOut 0.3s forwards;
    }
    
    .page-transition-in {
      animation: pageIn 0.3s forwards;
    }
    
    /* Final page special styling */
    .final-page {
      text-align: center;
      padding: 50px 20px;
    }
    
    .final-page h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    
    .final-page h2::after {
      content: "";
      position: absolute;
      height: 3px;
      background: linear-gradient(90deg, transparent, #f0c541, transparent);
      width: 120%;
      left: -10%;
      bottom: -10px;
    }
    
    .reflection {
      font-style: italic;
      max-width: 80%;
      margin: 20px auto;
      color: #666;
    }
    
    .learned-list {
      text-align: left;
      max-width: 80%;
      margin: 30px auto;
    }
    
    .learned-list li {
      margin-bottom: 15px;
      position: relative;
      padding-left: 25px;
    }
    
    .learned-list li::before {
      content: "✓";
      color: #3a8eb9;
      position: absolute;
      left: 0;
      font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .journal-container {
        margin: 10px;
        width: calc(100% - 20px);
      }
      
      .journal-header h1 {
        font-size: 1.5rem;
      }
      
      .doctor, .student {
        margin-left: 20px;
        margin-right: 20px;
      }
      
      .doctor::before, .student::before {
        width: 30px;
        height: 30px;
        top: -15px;
      }
      
      .doctor::before {
        left: -15px;
      }
      
      .student::before {
        right: -15px;
      }
    }
  </style>
</head>
<body>
  <div class="journal-container">
    <div class="journal-header">
      <h1>Surgical Drill: The Pressure of the Operating Room</h1>
      <div class="page-title" id="page-subtitle">Introduction</div>
    </div>
    
    <div class="journal-content" id="journal-content">
      <!-- Content will be dynamically loaded -->
    </div>
    
    <div class="pagination">
      <button id="prev-btn" disabled>
        <i>←</i> Previous
      </button>
      <div class="page-indicator" id="page-indicator">
        <!-- Page dots will be added dynamically -->
      </div>
      <button id="next-btn">
        Next <i>→</i>
      </button>
    </div>
  </div>

  <script>
    // Page content
    const pages = [
      // Page 1 - Introduction
      {
        title: "Introduction",
        content: `
          <div class="note">
            This conversation is a simulation of a medical teaching session between a stern, demanding attending physician and a medical student. The dialogue showcases the high-pressure environment medical students face during clinical rotations.
          </div>
          
          <div class="dialog doctor">
            <div class="speaker">Doctor:</div>
            <p>Case:</p>
            <p>A 45-year-old male presents with severe upper abdominal pain for the last 12 hours. The pain is constant, radiating to his back, and worsens with movement. He denies any nausea or vomiting. He has a history of chronic alcohol use, but denies any recent episodes of binge drinking. His vital signs are stable, but his blood pressure is slightly elevated at 140/90 mmHg.</p>
            <p>He has a noticeable tenderness in the upper abdomen, particularly in the epigastric region. The rest of his examination is unremarkable.</p>
            <p>Red Herring: The patient mentions having a mild headache for the past two days, but denies any fever, neck stiffness, or visual disturbances.</p>
            <p>Start with your history. Don't even think about jumping to a diagnosis just yet. What are you going to ask this patient? Don't skip any crucial details. Why? What's the rationale behind each question? And why is the headache potentially irrelevant here? Show me you're thinking critically, or you'll fall flat.</p>
          </div>
          
          <div class="dialog student">
            <div class="speaker">Student:</div>
            <p>Presenting complaint is abdominal pain. Given history suggests site of pain is in the epigastric region. I'll ask how the pain started, if it was gradual or sudden, I'll ask if he has had a previous experience or if this is a first time occurrence.</p>
            <p>I'll ask him to describe the pain. Burning pain may suggest PUD. I'll ask for associated symptoms I'll expect to see in PUD or perforated ulcer. That's all I know.</p>
          </div>
        `
      },
      
      // Page 2 - First critique
      {
        title: "First Critique",
        content: `
          <div class="dialog doctor">
            <div class="speaker">Doctor:</div>
            <p>You're already making mistakes, and we haven't even started the real questioning yet. How did you arrive at that? Just because you know some basic associations doesn't mean you're thinking deeply enough. You think you can just start asking vague questions like "How did it start?" and be done with it? You're not playing detective, you're playing with people's lives.</p>
            <p>Let's break this down:</p>
            <p>Pain onset: Fine, you're thinking about whether it was sudden or gradual, but why? You need to be specific. You're looking for clues about the nature of the pain. Sudden onset could suggest an acute process, like an infarction or perforation. Gradual onset could suggest something like gastritis or an obstructive issue. You need to rationalize why that question is going to help you rule things in or out.</p>
            <p>Previous episodes: You mentioned asking about prior episodes, good. Why is that important? Chronic pancreatitis, for example, might have had similar episodes before. But you didn't think about that in your differential, did you?</p>
            <p>Pain description: Burning pain might hint at PUD. I get it. But why are you jumping to that so quickly? What else could it be? Pancreatitis, for example, can have a similar description, and it doesn't just present with burning pain.</p>
            <p>Associated symptoms: You're talking about PUD and perforation, but your brain is already narrowing. Don't. The moment you start thinking too narrowly, you lose sight of things. You're missing other potential causes for epigastric pain—acute cholecystitis, pancreatitis, even acute myocardial infarction (don't think this patient is immune just because he's young).</p>
          </div>
          
          <div class="dialog doctor">
            <div class="speaker">Doctor (continued):</div>
            <p>You're already assuming this is a straightforward ulcer case, but you're not questioning it rigorously.</p>
            <p>Why didn't you start by asking about alcohol use more thoroughly? How much does he drink? When was his last drink? This is crucial for pancreatitis or even alcohol-related gastritis. The vague "chronic alcohol use" isn't enough. What about medications? NSAIDs? He could be on them for something else, which could explain gastric irritation or ulcer formation. Did you ask about family history of gastrointestinal issues? Or any recent trauma to the abdomen?</p>
            <p>You need to do better than this. I want a comprehensive history. Everything matters. Tell me what you'd ask next. Why are you asking these questions and what are you expecting to learn?</p>
          </div>
          
          <div class="dialog student">
            <div class="speaker">Student:</div>
            <p>But it's not my fault. I'm don't know much, I'm just learning 😭</p>
          </div>
        `
      },
      
      // Page 3 - Hard lessons
      {
        title: "Hard Lessons",
        content: `
          <div class="dialog doctor">
            <div class="speaker">Doctor:</div>
            <p>Don't make excuses. This is the reality you're going to face in the field. You're learning now because you have to learn the hard way. Every time you slip, every time you miss something, there's a risk to someone's life.</p>
            <p>No one cares about your excuses when you're standing over a patient who might be in critical condition. You're not here for comfort—you're here to sharpen your mind. If you can't handle the pressure now, you'll never survive in the real world.</p>
            <p>But don't worry. I'm going to help you see the gaps in your thinking, so you can avoid making them again. The fact that you're feeling the heat means you're starting to think. Good. Now, don't back down.</p>
            <p>Here's what you need to do:</p>
            <p><span class="important">1. Comprehensive History:</span> You need to ask for every single relevant detail, or you're not thinking critically enough. Ask:</p>
            <p>Onset of pain: How did it start? Sudden or gradual? This gives you clues about the underlying pathology (pancreatitis, perforation, etc.). You can't just gloss over this.</p>
          </div>
          
          <div class="dialog doctor">
            <div class="speaker">Doctor (continued):</div>
            <p>Pain quality: Burning? Dull? Sharp? Cramping? And why does it matter? Burning points more toward something like PUD, but it's not exclusive to it. It could also be pancreatitis or something else.</p>
            <p>Location and radiation: Is the pain strictly epigastric or does it radiate? If it radiates to the back, you need to be thinking of things like pancreatitis.</p>
            <p>History of alcohol use: I already mentioned this. Chronic alcohol use alone doesn't tell you enough. How much? What was his last drink? Could be an essential clue for pancreatitis.</p>
            <p>Nausea and vomiting: You mentioned no nausea, but this could change the course of your investigation. What about bloating or changes in bowel movements? Could be a sign of obstructive pathology like cholangitis or a perforated ulcer.</p>
            <p>NSAID use or other medications: Have you asked this yet? A common cause of gastritis or ulcers.</p>
            <p>Trauma or recent surgeries: Could this pain be related to an internal injury or complication from a previous procedure?</p>
            <p>Past medical history: Hypertension, diabetes, hyperlipidemia? These could lead you to things like gallstones, pancreatitis, or even ischemic causes.</p>
          </div>
          
          <div class="dialog doctor">
            <div class="speaker">Doctor (continued):</div>
            <p><span class="important">2. The Red Herring:</span> The headache is irrelevant unless you suspect something like meningitis or SAH, but that's not even close. Don't get sidetracked by it unless you start thinking, "what if this is more systemic?"—but you're not there yet.</p>
            <p><span class="important">3. Investigations:</span> Once you have the history, we'll discuss the next steps. But right now, focus on the foundation.</p>
            <p>So, do you understand why I'm pushing you? Every question, every detail, is a piece of the puzzle. You can't afford to skip any of it. What would you ask next, and why? Don't tell me the easy stuff. I want you to dig deeper.</p>
          </div>
          
          <div class="dialog student">
            <div class="speaker">Student:</div>
            <p>Okay. I'll just say what I can then. I don't want to stress myself.</p>
          </div>
        `
      },
      
      // Final Page - Conclusion
      {
        title: "Lessons Learned",
        content: `
          <div class="final-page">
            <h2>Clinical Reasoning Under Pressure</h2>
            
            <div class="reflection">
              Through this intense surgical drill, we witness the transformation of a medical student's approach to patient assessment from hesitant and superficial to systematic and thorough.
            </div>
            
            <div class="learned-list">
              <h3>Key Lessons:</h3>
              <ul>
                <li>The importance of comprehensive history-taking with anatomical reasoning behind each question</li>
                <li>Understanding the mechanism of symptoms rather than just recognizing patterns</li>
                <li>Developing a systematic approach to differential diagnosis</li>
                <li>Recognizing and prioritizing life-threatening conditions</li>
                <li>Working under pressure while maintaining clinical precision</li>
              </ul>
            </div>
            
            <p class="note">
              This conversation demonstrates the high stakes of medical education and the crucial nature of detailed clinical reasoning. The attending physician's harsh approach, while intimidating, successfully pushes the student to develop a more rigorous analytical process.
            </p>
          </div>
        `
      }
    ];
    
    // Initialize the page display
    let currentPage = 0;
    const contentDiv = document.getElementById('journal-content');
    const pageTitle = document.getElementById('page-subtitle');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const pageIndicator = document.getElementById('page-indicator');
    
    // Create page indicators
    function createPageIndicators() {
      pageIndicator.innerHTML = '';
      for (let i = 0; i < pages.length; i++) {
        const dot = document.createElement('div');
        dot.className = `page-dot ${i === currentPage ? 'active' : ''}`;
        dot.addEventListener('click', () => goToPage(i));
        pageIndicator.appendChild(dot);
      }
    }
    
    // Load page content
    function loadPage(pageIndex) {
      contentDiv.classList.add('page-transition-out');
      
      setTimeout(() => {
        contentDiv.innerHTML = pages[pageIndex].content;
        pageTitle.textContent = pages[pageIndex].title;
        
        // Update buttons
        prevBtn.disabled = pageIndex === 0;
        nextBtn.disabled = pageIndex === pages.length - 1;
        
        // Update indicators
        const dots = document.querySelectorAll('.page-dot');
        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === pageIndex);
        });
        
        contentDiv.classList.remove('page-transition-out');
        contentDiv.classList.add('page-transition-in');
        
        setTimeout(() => {
          contentDiv.classList.remove('page-transition-in');
        }, 300);
      }, 300);
    }
    
    // Navigation functions
    function goToPage(pageIndex) {
      if (pageIndex >= 0 && pageIndex < pages.length) {
        currentPage = pageIndex;
        loadPage(currentPage);
      }
    }
    
    function nextPage() {
      if (currentPage < pages.length - 1) {
        goToPage(currentPage + 1);
      }
    }
    
    function prevPage() {
      if (currentPage > 0) {
        goToPage(currentPage - 1);
      }
    }
    
    // Set up event listeners
    nextBtn.addEventListener('click', nextPage);
    prevBtn.addEventListener('click', prevPage);
    
    // Initialize the page
    createPageIndicators();
    loadPage(currentPage);
    
    // Add keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        nextPage();
      } else if (e.key === 'ArrowLeft') {
        prevPage();
      }
    });
  </script>
