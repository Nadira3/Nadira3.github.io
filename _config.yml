# Site settings
title: Precious Aitanun
email: paitanun35@gmail.com
description: Medical student, STEM graduate, and software engineer
baseurl: "/personal-website/"
url: "https://nadira3.github.io/"

# Social media
twitter_username: techdoctorP
github_username: Nadira3
linkedin_username: precious-aitanun

# Collections
collections:
  projects:
    output: true
  journal:
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"
      comments: false
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "journal"
    values:
      layout: "journal"
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-paginate

# Blog settings
paginate: 5
paginate_path: "/blog/page:num/"

exclude:
  - README.md
